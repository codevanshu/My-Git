<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Title">
    <h1>Effortless Calculations at Your Fingertips</h1>
    <p>Introducing Our Innovative Smart Calculator</p>
  </div>
  <div class="main">
    <div class="Calculator">
      <div class="input">
        <span id="equation"></span>
        <input id="display" type="text" placeholder="">
      </div>
      <div class="buttons">
        <button onclick="clearAll()" id="button-AC">AC</button>
        <button onclick="Clear()" id="button-C">C</button>
        <button onclick="appendToDisplay('%')" id="button-percent">%</button>
        <button onclick="appendToDisplay('/')" id="button-divide">รท</button>
        <button onclick="appendToDisplay('7')" id="button">7</button>
        <button onclick="appendToDisplay('8')" id="button">8</button>
        <button onclick="appendToDisplay('9')" id="button">9</button>
        <button onclick="appendToDisplay('*')" id="button-x">x</button>
        <button onclick="appendToDisplay('4')" id="button">4</button>
        <button onclick="appendToDisplay('5')" id="button">5</button>
        <button onclick="appendToDisplay('6')" id="button">6</button>
        <button onclick="appendToDisplay('-')" id="button--">-</button>
        <button onclick="appendToDisplay('1')" id="button">1</button>
        <button onclick="appendToDisplay('2')" id="button">2</button>
        <button onclick="appendToDisplay('3')" id="button">3</button>
        <button onclick="appendToDisplay('+')" id="button-add">+</button>
        <button onclick="appendToDisplay('00')" id="button">00</button>
        <button onclick="appendToDisplay('0')" id="button">0</button>
        <button onclick="addDecimalPoint()" id="button">.</button>
        <button onclick="calculate()" id="button-equal">=</button>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
