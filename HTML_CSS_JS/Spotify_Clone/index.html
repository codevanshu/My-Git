<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player</title>
  <link rel="icon" href="image/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="image\spotify.jpg" alt="" /></li>
      <li class="link">Home</li>
      <li class="link">Search</li>
    </ul>
  </nav>
    <div class="container">
      <div class="songlist">
        <h1>Best Of NCS-No CopyRight Sounds</h1>
        <div class="songItemcontainer">
          <div class="songItem">
            <img src="image/What I Say.jpg" alt="1">
            <span class="songName">WATEVA - What I Say (Thorne Remix)</span>
            <span class="songlistplay"><span class="timeStamp">17:17 <i class="far fa-1.5x fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="image/Sharks.jpg" alt="2">
            <span class="songName">Zeli - Sharks</span>
            <span class="songlistplay"><span class="timeStamp">3:10 <i class="far fa-1.5x fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="image/LA VIBE.jpg" alt="3">
            <span class="songName">JOXION - LA VIBE </span>
            <span class="songlistplay"><span class="timeStamp">3:10 <i class="far fa-1.5x fa-play-circle"></i></span></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100" />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward"></i>
        <i class="far fa-3x fa-play-circle" id="masterplay"></i>
        <i class="fas fa-3x fa-step-forward"></i>
      </div>
    </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/78b4de42be.js" crossorigin="anonymous"></script>

</body>

</html>
